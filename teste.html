<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Nacionalidade</title>


</head>

<body>

    <h1>De que país você é?</h1>
    Digite o nome do país: <input type="text" name="country" id="country"> <br>
    Digite o seu nome: <input type="text" name="name" id="name">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resul"> Vamos ver de onde você é </div>

    <script>


        function calcular() {

            var nacio = window.document.getElementById('country').value.toUpperCase()
            var res = window.document.getElementById('resul')
            var nick = window.document.getElementById('name').value



            if (nacio == 'BRASIL') {
                res.innerText = `Olá ${nick}, você é Brasileiro!`
                res.style.backgroundColor = 'lightgreen'

            }

            else {
                if (nacio == 'ARGENTINA') {
                    res.innerText = `Você é   gringo, pois é do país ${nacio}`
                    res.style.backgroundColor = 'red'

                }


                else 
                if (nacio== 'JAPAO')
                {

                    res.innerText = ' tu é um japones '
                }

                else 
                if (nacio=='INDONESIA')
                { 
                    res.innerText = ' você ta indonésia'
            
                } else {
                    res.innerHTML ='Você não mora nem na Indonésia, nem no Brasil, nem na Argentina e nem no Japão'
                }
            }


        }
    </script>
</body>

</html>
